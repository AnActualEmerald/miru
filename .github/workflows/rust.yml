name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: print secrets
      run: |
          echo $DEV_ENV_FILE >> miru/src/secret
          cat miru/src/secret
      shell: bash
      env:
          DEV_ENV_FILE : ${{secrets.MALID}}
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
