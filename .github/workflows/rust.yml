name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Download secret file
      uses: actions/download-artifact@v2.0.10
      with:
        # Artifact name
        name: DEV_SECRET_FILE
        # Destination path
        path: src/secret
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
